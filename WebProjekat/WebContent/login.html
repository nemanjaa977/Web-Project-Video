<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="navBar">
	  <a class="active" href="pocetna.html"><i class="fa fa-home"></i> Home</a>
	</div>
	<div class="login-box">
		<h1>Log in</h1>
		<div class="textbox">
			<i class="fa fa-user"></i>
			<input type="text" id="userNameInput" placeholder="Enter username" name="username" value="">
		</div>
		<div class="textbox">
			<i class="fa fa-lock"></i>
			<input type="password" id="passwordInput" placeholder="Enter password" name="password" value="">
		</div>
	<input class="btn" type="submit" id="loginSubmit" name="" value="Sign in">
	</div>
</body>
</html>
