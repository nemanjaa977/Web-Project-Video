<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="icon" type="image/png" href="photos/play.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<div class="navBar">
	  <a class="active" href="pocetna.html"><i class="fa fa-home"></i> Home</a>
	</div>
	
	<form>
	  <div class="container">
	    <h1>Register</h1>
		
		<label><b>Username*</b></label>
	    <input type="text" id="userNameInput" placeholder="Enter Username" name="username">
		
		<label><b>Password*</b></label>
	    <input type="password" id="passwordInput" placeholder="Enter Password" name="password">
		
		<label><b>Name</b></label>
	    <input type="text" id="nameInput" placeholder="Enter Name" name="name">
		
		<label><b>Surname</b></label>
	    <input type="text" id="surnameInput" placeholder="Enter Surname" name="surname">
		
	    <label><b>Email*</b></label>
	    <input type="text" id="emailInput" placeholder="Enter Email" name="email">
		
	    <div class="clearfix">
	    	<p id="message"></p>	
	      	<button type="submit" id="registerSubmit" class="signupbtn">Sign Up</button>
	    </div>
	  </div>
	</form>
</body>
</html>
