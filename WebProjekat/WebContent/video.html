<html>
<head>
	<meta charset="UTF-8">
	<title>Video</title>
	<link rel="icon" type="image/png" href="photos/play.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/video.css">

</head>
<body>
	<div class="navBar">
	</div>
	<div id="videoPlayer">
		<iframe id="myVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  	</div>
	<div class="dataVideo">
 		<h2 id="videoName"></h2>
 		<p id="numberVievs"></p>
	 	<div class="likeVideo">

	 		<p id="likeNumber"></p>
	 		<i class="fa fa-thumbs-o-down" id="dislajkic"></i>
	 		<p id="dislikeNumber"></p>
	 	</div>
	</div>
	<div class="photosSub">
		<p class="image"><img id="slika" src=""><a href="" id="username"></a></p>
		<button id="subscribe"></button>
		<p id="date"></p>
		<p id="description"></p>
	</div>
	<div class="comentar">
		<p class="image"><img id="slika" src="photos/user.png"></p>
		<input type="text" placeholder="Add a public comment..."  id="commentContext">
		<button type="submit" id="comButton">Comment</button>
	</div>
	<div id='divKomentari'>
	</div>
