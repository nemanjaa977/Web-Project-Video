<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit video</title>
<link rel="icon" type="image/png" href="photos/play.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" type="text/css" href="css/editVideo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/editVideo.js"></script>
</head>
<body>
	<div class="navBar">
	</div>
	
	<form>
	  <div class="container">
	    <h1>Edit video</h1>
	    
		<label><b>Description</b></label>
	    <input type="text" id="descrip" name="description">
	    
	    <div class="visibi">
		    <label><b>Visibility: </b></label>
		    <label id="visib">Public
				  <input type="radio"  name="visibility" value="PUBLIC" id='checkPublic'>
				</label>
				<label>Private
				  <input type="radio" name="visibility" value="PRIVATE" id='checkPrivate'>
				</label>
				<label>Unlisted
				  <input type="radio" name="visibility" value="UNLISTED" id='checkUnlisted'>
				</label>
		</div>
		
		<div class="comment">
			<label><b>Allow comments: </b></label>
		    <label id="comment">Yes
				  <input type="radio"  name="Comm"  id='yesComm'>
				</label>
				<label>No
				  <input type="radio" name="Comm"  id='noComm'>
				</label>
		</div>
		
		<div class="rating">
			<label ><b>Allow rating: </b></label>
		    <label id="rating">Yes
				  <input type="radio" name="Rat"  id='yesRating'>
				</label>
				<label>No
				  <input type="radio" name="Rat"  id='noRating'>
				</label>
		</div>
		
		<div class="blockVideo">
			<label ><b>Block: </b></label>
		    <label id="block">Yes
				  <input type="radio"  name="Block"  id='yesBlock'>
				</label>
				<label>No
				  <input type="radio" name="Block"  id='noBlock'>
				</label>
		</div>
	    	
	    <div class="clearfix">
	    	<p id="message"></p>	
	      	<button type="submit" class='okBtn'>Submit</button>
	    </div>
	  </div>
	</form>

</body>
</html>
